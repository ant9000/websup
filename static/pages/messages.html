<div ng-controller="MessagesCtrl">

    <div class="row">
        <div class="col-md-4">
            <div id="conversations-list" class="list-group">
                <div ng-repeat="conversation in conversations | orderBy:'-last_timestamp'"
                     class="conversation list-group-item" ng-class="{ active: conversation.number == current_conversation }"
                     ng-click="setConversation(conversation.number)">
                  <span class="glyphicon" ng-class="conversation.is_group?'glyphicon-th-list':'glyphicon-user'" aria-hidden="true"></span>
                  <strong>{{ conversation.display || conversation.number|cutDomain }}</strong>
                  <p class="time text-right">{{ conversation.last_timestamp*1000 | date:'yyyy/MM/dd HH:mm:ss' }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div ng-if="messages.length" ng-repeat="message in messages" id="messages-container">
                 <div class="bubble" ng-class="{ own: message.own }">

                   <div class="pull-right">
                     <div>[<span class="time">{{ message.timestamp*1000 | date:'yyyy/MM/dd HH:mm:ss' }}</span>]</div>

                     <div class="pull-right btn-group btn-group-xs" role="group" aria-label="Actions">
                        <button type="button" class="btn">
                          <span class="glyphicon glyphicon-ok" aria-hidden="true" title="Confirm read"></span>
                        </button>
                     </div>
                   </div>

                   <div class="pull-left">
                      <div ng-if="message.participant && !message.own" class="participant">{{ message.notify || message.participant|cutDomain }}</span></div>
                      <a ng-if="message.url" href="{{ message.url }}" target="_blank">
                        <img ng-if="message.thumb" ng-src="{{ message.thumb }}" />
                        <span ng-bind-html="message.content"></span>
                      </a>
                      <span ng-if="!message.url">
                        <img ng-if="message.thumb" ng-src="{{ message.thumb }}" />
                        <span ng-bind-html="message.content"></span>
                      </span>
                   </div>

                   <div class="clearfix"></div>
                 </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-fixed-bottom">
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="row">
                        <form id="msg-form" ng-submit="sendMessage()">
                            <div class="col-lg-2">
                                <input type="text" class="form-control" placeholder="to" ng-model="to" ngValue="to|cutDomain" required="" />
                            </div>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" placeholder="content" ng-model="content" required="" />
                            </div>
                            <div class="col-lg-1">
                                <button type="submit" class="btn btn-default pull-right"> Send </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>

</div>
